<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>PostID</th>
		<th>Name</th>
		<th>Email</th>
		<th></th>
	</tr>
	<tr *ngFor="let comment of comment$ | async">
		<td>{{ comment.id }}</td>
		<td>{{ comment.postId }}</td>
		<td>{{ comment.name }}</td>
		<td>{{ comment.email }}</td>
	</tr>
</table>
