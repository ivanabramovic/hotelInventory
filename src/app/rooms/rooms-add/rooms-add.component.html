{{ roomsForm.pristine | json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}

<div *ngIf="successMessage != ''" class="alert alert-success">
	{{ successMessage }}
</div>
<!-- template driven from -->
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
	<div class="form-group">
		<input
			required
			class="form-control"
			type="number"
			name="roomNumber"
			[(ngModel)]="room.roomNumber"
			placeholder="Room Number"
		/>
	</div>
	<div class="form-group">
		<input
			required
			class="form-control"
			type="text"
			name="roomType"
			[(ngModel)]="room.roomType"
			placeholder="Room Type"
		/>
	</div>
	<div class="form-group">
		<input
			#roomamenities="ngModel"
			required
			minlength="5"
			maxlength="100"
			class="form-control"
			type="text"
			name="amenities"
			[(ngModel)]="room.amenities"
			placeholder="Amenities"
		/>
	</div>
	<div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
		Amenities must be at least 5 chars.
	</div>
	<div
		class="alert alert-danger"
		*ngIf="roomamenities.dirty && roomamenities.errors?.['required']"
	>
		The input is required.
	</div>
	<div class="form-group">
		<input
			required
			class="form-control"
			type="number"
			name="price"
			[(ngModel)]="room.price"
			placeholder="Price"
		/>
	</div>
	<div class="form-group">
		<input
			required
			class="form-control"
			type="text"
			name="photos"
			[(ngModel)]="room.photos"
			placeholder="Photos"
		/>
	</div>
	<div class="form-group">
		<input
			required
			class="form-control"
			type="datetime"
			name="checkinTime"
			[(ngModel)]="room.checkinTime"
			placeholder="Checkin Time"
		/>
	</div>
	<div class="form-group">
		<input
			required
			class="form-control"
			type="datetime"
			name="checkoutTime"
			[(ngModel)]="room.checkoutTime"
			laceholder="Checkout Time"
		/>
	</div>
	<div class="form-group">
		<input
			required
			min="1"
			max="5"
			class="form-control"
			type="number"
			name="rating"
			[(ngModel)]="room.rating"
			placeholder="Rating"
		/>
	</div>
	<div>
		<button
			[disabled]="roomsForm.invalid"
			class="btn btn-primary"
			type="submit"
		>
			Submit
		</button>
	</div>
</form>
